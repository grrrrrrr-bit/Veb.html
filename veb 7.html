<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея-слайдер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1400px; /* Увеличил максимальную ширину */
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px; /* Увеличил отступ */
            font-weight: 600;
            font-size: 2.8rem; /* Увеличил размер шрифта */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .gallery-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px; /* Увеличил радиус скругления */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25); /* Усилил тень */
            background: white;
            padding: 30px; /* Увеличил внутренние отступы */
        }

        .gallery-wrapper {
            overflow: hidden;
            width: 100%;
        }

        .gallery {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 33.333%;
            padding: 0 15px; /* Увеличил отступы между слайдами */
            display: flex;
            justify-content: center;
        }

        .slide img {
            width: 100%;
            height: 400px; /* Увеличил высоту изображений */
            object-fit: cover;
            display: block;
            border-radius: 15px; /* Увеличил радиус скругления */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Усилил тень */
            transition: all 0.4s ease; /* Добавил плавный переход */
        }

        .slide img:hover {
            transform: translateY(-8px) scale(1.02); /* Усилил эффект при наведении */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 60px; /* Увеличил размер кнопок */
            height: 60px;
            border-radius: 50%;
            font-size: 28px; /* Увеличил размер стрелок */
            color: #2c3e50;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-btn:hover {
            background: white;
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        .pager {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 35px; /* Увеличил отступ сверху */
            gap: 15px;
        }

        .pager-dots {
            display: flex;
            gap: 15px; /* Увеличил расстояние между точками */
        }

        .dot {
            width: 16px; /* Увеличил размер точек */
            height: 16px;
            border-radius: 50%;
            background: #bdc3c7;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #3498db;
            transform: scale(1.3); /* Увеличил масштаб активной точки */
        }

        .dot:hover {
            transform: scale(1.2);
            background: #3498db;
        }

        /* Адаптивность для планшетов */
        @media (max-width: 992px) {
            .slide {
                flex: 0 0 50%;
            }
            
            .slide img {
                height: 350px; /* Увеличил высоту для планшетов */
            }
            
            .container {
                max-width: 900px;
            }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .slide {
                flex: 0 0 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            
            .slide img {
                height: 300px; /* Увеличил высоту для мобильных */
            }
            
            .gallery-container {
                padding: 20px;
            }
        }

        /* Для очень больших экранов */
        @media (min-width: 1600px) {
            .container {
                max-width: 1600px;
            }
            
            .slide img {
                height: 450px; /* Еще больше увеличил для больших экранов */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Галерея изображений</h1>
        <div class="gallery-container">
            <button class="nav-btn prev">&#10094;</button>
            <div class="gallery-wrapper">
                <div class="gallery">
                    <!-- Слайды будут добавлены через JavaScript -->
                </div>
            </div>
            <button class="nav-btn next">&#10095;</button>
        </div>
        <div class="pager">
            <div class="pager-dots">
                <!-- Точки будут добавлены через JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Массив с URL изображений
            const images = [
                
                'https://m.media-amazon.com/images/M/MV5BMzU5ZGYzNmQtMTdhYy00OGRiLTg0NmQtYjVjNzliZTg1ZGE4XkEyXkFqcGc@._V1_.jpg',
                'https://live.staticflickr.com/7806/32270683767_e88010d265_b.jpg',
                'https://images.genius.com/b26300504b3b645e9bdad8cd03bc52f0.1000x1000x1.png',
                'https://i.pinimg.com/originals/67/08/64/670864b74d651457a7a231d2dbe0d466.jpg',
                'https://fantlab.ru/blogfiles/b61943/img/1?r=1565077503',
                'https://www.allkpop.com/upload/2021/09/content/241723/1632518580-image.png',
                'https://i.pinimg.com/originals/c9/19/50/c91950f3aa5be653d5bceab0b0ce83dd.jpg',
                'https://i.pinimg.com/736x/01/35/4f/01354f497da0565a8e08f4e4bdc523e2.jpg'
            ];

            const gallery = document.querySelector('.gallery');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            const pagerDots = document.querySelector('.pager-dots');

            let currentPage = 0;
            let slidesPerView = 3; // По умолчанию для десктопа
            let totalSlides = images.length;
            let totalPages = 0;

            // Инициализация галереи
            function initGallery() {
                // Определяем количество слайдов на экране в зависимости от ширины
                if (window.innerWidth <= 768) {
                    slidesPerView = 1;
                } else if (window.innerWidth <= 992) {
                    slidesPerView = 2;
                } else {
                    slidesPerView = 3;
                }
                
                // Вычисляем общее количество страниц
                totalPages = Math.ceil(totalSlides / slidesPerView);
                
                // Очищаем галерею и точки
                gallery.innerHTML = '';
                pagerDots.innerHTML = '';
                
                // Создаем слайды
                images.forEach((image, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.innerHTML = `<img src="${image}" alt="Изображение ${index + 1}" loading="lazy">`;
                    gallery.appendChild(slide);
                });
                
                // Создаем точки пейджера
                for (let i = 0; i < totalPages; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    if (i === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => goToPage(i));
                    pagerDots.appendChild(dot);
                }
                
                // Показываем первую страницу
                updateGallery();
            }

            // Обновление позиции галереи
            function updateGallery() {
                // Вычисляем смещение для показа только целых изображений
                const slideWidth = 100 / slidesPerView;
                const translateX = -currentPage * 100;
                gallery.style.transform = `translateX(${translateX}%)`;
                
                // Обновляем активную точку
                document.querySelectorAll('.dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentPage);
                });
            }

            // Переход к определенной странице
            function goToPage(pageIndex) {
                // Проверяем границы
                if (pageIndex < 0) {
                    currentPage = totalPages - 1;
                } else if (pageIndex >= totalPages) {
                    currentPage = 0;
                } else {
                    currentPage = pageIndex;
                }
                
                updateGallery();
            }

            // Обработчики событий для кнопок навигации
            prevBtn.addEventListener('click', () => {
                goToPage(currentPage - 1);
            });

            nextBtn.addEventListener('click', () => {
                goToPage(currentPage + 1);
            });

            // Обработчик изменения размера окна
            window.addEventListener('resize', () => {
                initGallery();
            });

            // Инициализация галереи при загрузке
            initGallery();
        });
    </script>
</body>
</html>
